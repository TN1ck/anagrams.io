image: node:8.7.0

pages:
  cache:
    paths:
    - node_modules/
  stage: deploy
  script:
  - npm install
  - npm run build
  - mkdir public
  - mv build public/
  - mkdir public/src
  - cp index.html public/
  - cp src/styles.css public/src/styles.css
  artifacts:
    paths:
    - public
  only:
  - master