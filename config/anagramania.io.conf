server {
    listen 80;
    server_name anagramania.io www.anagramania.io;
    return 301 https://$server_name$request_uri;
}

server {
    server_name anagramania.io www.anagramania.io;

    listen 443 ssl http2;

    server_tokens off;

ssl_certificate /etc/letsencrypt/live/anagramania.io/fullchain.pem; # managed by Certbot
ssl_certificate_key /etc/letsencrypt/live/anagramania.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    access_log  /var/log/nginx/anagramania.io-access.log;
    error_log    /var/log/nginx/anagramania.io-error.log;

    root /opt/apps/anagramania/ts-frontend/dist/;

    gzip on;
    gzip_types text/css text/x-component application/x-javascript application/javascript text/javascript text/x-js text/richtext image/svg+xml text/plain text/xsd text/xsl text/xml image/x-icon;

    location / {
        include /etc/nginx/mime.types;
        index index.html;

        location / {
          try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff)$ {
          expires 1y;
        }

        location /robots {
          rewrite ^/robots.txt /robots.txt break;
        }
    }

}
